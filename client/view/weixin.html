<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>-->
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
    <title>云谷慧</title>
    <link rel="stylesheet" href="../stylesheets/style.css" type="text/css">
    <!--<link rel="stylesheet" href="../stylesheets/weui.min.css" type="text/css">-->
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body style="margin: 0; padding: 0;">
<div id="container"></div>
<script>
    REMOTE_WEIXIN_USER_ID = "<%= user_id %>";
    REMOTE_WEIXIN_ACCESS_TOKEN = "<%= access_token %>";
    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
                ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        {
            c_start=document.cookie.indexOf(c_name + "=")
            if (c_start!=-1)
            {
                c_start=c_start + c_name.length+1
                c_end=document.cookie.indexOf(";",c_start)
                if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return ""
    }
    if(REMOTE_WEIXIN_USER_ID != null && REMOTE_WEIXIN_USER_ID != undefined){
        setCookie('user_id', REMOTE_WEIXIN_USER_ID, 24);
    }else{
        REMOTE_WEIXIN_USER_ID = getCookie('user_id');
    }
    alert(REMOTE_WEIXIN_USER_ID);
</script>
<div id="main-container"></div>
<script src="../output/js/view/main/index.bundle.js"></script>
</body>
</html>
